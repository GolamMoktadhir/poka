<!DOCTYPE html> <!-- HTML5 ডকুমেন্ট এটা জানাতে এই লাইন -->
<html lang="bn"> <!-- ওয়েবসাইটের ভাষা বাংলায় সেট করা -->
<head> <!-- এই অংশে মেটা ইনফো, টাইটেল, স্টাইল লিঙ্ক থাকে -->

  <meta charset="UTF-8"> <!-- ইউনিকোড ক্যারেক্টার সাপোর্ট, যেমন বাংলা -->
  <title>আমার পোর্টফোলিও</title> <!-- ব্রাউজারের ট্যাবে যা লেখা থাকবে -->
  <link rel="stylesheet" href="style.css"> <!-- CSS ফাইল যুক্ত করা -->

</head>
<body> <!-- ইউজার যা দেখে সেটাই এই বডির ভেতরে থাকে -->

  <!-- উপরের হেডার অংশ -->
  <header> <!-- ওয়েবসাইটের হেডার সেকশন -->
    <h1>আমি রাকিব</h1> <!-- সবচেয়ে বড় হেডিং, নিজের নাম -->
    <p>ফ্রন্টএন্ড ওয়েব ডেভেলপার</p> <!-- নিজের পেশা বা পরিচয় -->
  </header>

  <!-- নিজের সম্পর্কে অংশ -->
  <section id="about"> <!-- সেকশন = আলাদা অংশ, আইডি দিয়ে টার্গেট করা যায় -->
    <h2>আমার সম্পর্কে</h2> <!-- দ্বিতীয় স্তরের হেডিং -->
    <p>আমি একজন ওয়েব ডেভেলপার, HTML, CSS ও JavaScript নিয়ে কাজ করি।</p> <!-- বর্ণনা -->
  </section>

  <!-- প্রোজেক্ট দেখানোর অংশ -->
  <section id="projects"> <!-- প্রোজেক্টের জন্য আলাদা সেকশন -->
    <h2>আমার প্রোজেক্ট</h2>
    <ul> <!-- আনঅর্ডার লিস্ট শুরু -->
      <li>To-Do List App</li> <!-- প্রোজেক্ট ১ -->
      <li>Weather App</li> <!-- প্রোজেক্ট ২ -->
      <li>Blog Website</li> <!-- প্রোজেক্ট ৩ -->
    </ul>
  </section>

  <!-- যোগাযোগ করার ফর্ম -->
  <section id="contact"> <!-- কন্টাক্ট সেকশন -->
    <h2>যোগাযোগ করুন</h2>
    <form> <!-- ফর্ম শুরু -->
      <input type="text" placeholder="আপনার নাম"> <!-- টেক্সট ইনপুট, নাম লেখার জন্য -->
      <input type="email" placeholder="আপনার ইমেইল"> <!-- ইমেইল ইনপুট -->
      <textarea placeholder="মেসেজ লিখুন..."></textarea> <!-- বড় মেসেজ লেখার জায়গা -->
      <button type="submit">পাঠান</button> <!-- সাবমিট বাটন -->
    </form>
  </section>

</body>
</html>
